<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator CNC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00f4e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root {
            --primary: #00f4e2;
            --secondary: #7c4dff;
            --background: #0a192f;
        }

        body {
            font-family: 'Inter', system-ui, Arial, sans-serif;
            background: var(--background);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 2.5rem;
            font-weight: 900;
            color: #00f4e2;
            background: linear-gradient(270deg, #00f4e2, #7c4dff, #00f4e2);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 8s ease infinite;
            text-shadow: 0 0 2px #00f4e2, 0 0 4px #7c4dff, 0 0 6px #00f4e2;
            letter-spacing: 2px;
            user-select: none;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }



        .container {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.07);
            padding: 2.2rem 1rem 2.3rem 1rem;
            border-radius: 32px;
            backdrop-filter: blur(18px);
            box-shadow: 0 22px 60px -14px rgba(0, 244, 226, 0.13);
            border: 3px solid rgba(0, 244, 226, 0.22);
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            transition: border-color 0.3s;
        }

        .container:hover {
            border-color: #00f4e2;
        }

        .module {
            padding: 1.1rem 0.7rem;
            border-radius: 18px;
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            box-shadow: 0 4px 14px -8px rgba(0, 244, 226, 0.11);
        }

        h2 {
            color: var(--primary);
            margin: 0 0 1.1rem 0;
            font-size: 1.23rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            color: rgba(255,255,255,0.85);
            font-size: 0.96rem;
        }

        input {
            width: 100%;
            max-width: 220px;
            align-self: flex-start;
            padding: 0.48rem 0.8rem;
            border: 2px solid rgba(255,255,255,0.13);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.23);
            color: white;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 244, 226, 0.13);
        }

        .result {
            font-size: 1.07rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 1.1rem;
            padding: 0.9rem 0.7rem;
            background: linear-gradient(45deg, rgba(0,244,226,0.08) 0%, rgba(124,77,255,0.07) 100%);
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 244, 226, 0.10);
        }

        .clear-button {
            margin-top: 1rem;
            width: 100%;
            max-width: 480px;
            padding: 0.6rem 1rem;
            background: rgba(0, 244, 226, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .clear-button:hover {
            background: rgba(0, 244, 226, 0.2);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 1rem 0.1rem 1.4rem 0.1rem;
                border-radius: 18px;
                box-shadow: none;
            }
            .module {
                padding: 0.7rem 0.2rem;
                border-radius: 10px;
            }
            h2 {
                font-size: 1rem;
                gap: 0.3rem;
            }
            .result {
                font-size: 0.94rem;
                padding: 0.7rem 0.3rem;
            }
            input {
                font-size: 0.98rem;
                max-width: 98vw;
                padding: 0.45rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">Kalkulator CNC</div>

    <div class="container">
        <!-- ModuÅ‚ 1: Obroty -->
        <div class="module">
            <h2>âš¡ Obroty</h2>
            <div class="input-group">
                <label>PrÄ™dkoÅ›Ä‡ skrawania Vc [m/min]</label>
                <input type="number" id="vc" step="0.1">
            </div>
            <div class="input-group">
                <label>Åšrednica narzÄ™dzia D [mm]</label>
                <input type="number" id="diameter" step="0.1">
            </div>
            <div class="result" id="rpmResult"></div>
        </div>

        <!-- ModuÅ‚ 2: Posuw na minutÄ™ -->
        <div class="module">
            <h2>ðŸš€ Posuw minutowy</h2>
            <div class="input-group">
                <label>Posuw na zÄ…b fz [mm/zÄ…b]</label>
                <input type="number" id="fz" step="0.01">
            </div>
            <div class="input-group">
                <label>Liczba zÄ™bÃ³w Z</label>
                <input type="number" id="teeth">
            </div>
            <div class="input-group">
                <label>Obroty n [obr/min]</label>
                <input type="number" id="rpm">
            </div>
            <div class="result" id="feedResult"></div>
        </div>

        <!-- ModuÅ‚ 3: Posuw w centrum -->
        <div class="module">
            <h2>ðŸŽ¯ Posuw centralny</h2>
            <div class="input-group">
                <label>Åšrednica narzÄ™dzia D1 [mm]</label>
                <input type="number" id="toolDia" step="0.1" readonly>
            </div>
            <div class="input-group">
                <label>Åšrednica gwintu D2 [mm]</label>
                <input type="number" id="holeDia" step="0.1">
            </div>
            <div class="result" id="centerFeedResult"></div>
        </div>

        <button class="clear-button" id="clearButton">WyczyÅ›Ä‡</button>
    </div>

    <div class="footer">Copyright &copy; 2025 Damian Drewniak</div>

    <script>
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => input.addEventListener('input', calculateAll));

        // Automatyczna aktualizacja Å›rednicy narzÄ™dzia
        document.getElementById('diameter').addEventListener('input', function() {
            document.getElementById('toolDia').value = this.value;
        });

        // Przycisk wyczyÅ›Ä‡
        document.getElementById('clearButton').addEventListener('click', function() {
            inputs.forEach(input => {
                input.value = '';
                if (input.id === 'toolDia') input.value = '';
            });
            document.getElementById('rpmResult').textContent = '';
            document.getElementById('feedResult').textContent = '';
            document.getElementById('centerFeedResult').textContent = '';
        });

        function calculateAll() {
            const rpm = calculateRPM();
            const feed = calculateFeed();
            calculateCenterFeed(feed);
        }

        function calculateRPM() {
            const vc = parseFloat(document.getElementById('vc').value);
            const D = parseFloat(document.getElementById('diameter').value);

            if(vc && D) {
                const n = (vc * 1000) / (Math.PI * D);
                document.getElementById('rpm').value = n.toFixed(0);
                document.getElementById('rpmResult').textContent = `ðŸŒ€ ${n.toFixed(0)} obr/min`;
                return n;
            }
            document.getElementById('rpmResult').textContent = '';
            return null;
        }

        function calculateFeed() {
            const fz = parseFloat(document.getElementById('fz').value);
            const Z = parseFloat(document.getElementById('teeth').value);
            const n = parseFloat(document.getElementById('rpm').value);

            if(fz && Z && n) {
                const f_mm_min = fz * Z * n;
                document.getElementById('feedResult').textContent = `ðŸš€ ${f_mm_min.toFixed(1)} mm/min`;
                return f_mm_min;
            }
            document.getElementById('feedResult').textContent = '';
            return null;
        }

        function calculateCenterFeed(feed) {
            const D1 = parseFloat(document.getElementById('toolDia').value);
            const D2 = parseFloat(document.getElementById('holeDia').value);

            if(feed && D1 && D2 && D2 > D1) {
                const fc = (feed * (D2 - D1)) / D2;
                document.getElementById('centerFeedResult').textContent = 
                    `ðŸŽ¯ ${fc.toFixed(1)} mm/min`;
            } else {
                document.getElementById('centerFeedResult').textContent = '';
            }
        }
    </script>
</body>
</html>
